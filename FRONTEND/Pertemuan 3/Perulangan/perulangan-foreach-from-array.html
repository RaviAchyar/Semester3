<!DOCTYPE html>
<html lang="en">

<head>
    <title>Perulangan Foreach Dengan Array</title>
</head>

<body>
    <script>
        var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu", "Minggu"];
        days.forEach((day) => {
            document.write("<p>" + day + "</p>");
        });
    </script>
</body>

</html>
