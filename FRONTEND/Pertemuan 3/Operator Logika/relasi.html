<!DOCTYPE html>
<html lang="en">

<head>
    <title>Operator Perbandingan</title>
</head>

<body>
    <script>
        var aku = 20;
        var kamu = 19;

        // sama dengan
        var hasil = aku == kamu;
        document.write(`${aku} == ${kamu} = ${hasil}<br/>`);

        // lebih besar
        hasil = aku > kamu;
        document.write(`${aku} > ${kamu} = ${hasil}<br/>`);

        // lebih besar sama dengan
        hasil = aku >= kamu;
        document.write(`${aku} >= ${kamu} = ${hasil}<br/>`);

        // lebih kecil
        hasil = aku < kamu;
        document.write(`${aku} < ${kamu} = ${hasil}<br/>`);

        // lebih kecil sama dengan
        hasil = aku <= kamu;
        document.write(`${aku} <= ${kamu} = ${hasil}<br/>`);

        // tidak sama dengan
        hasil = aku != kamu;
        document.write(`${aku} != ${kamu} = ${hasil}<br/>`);
    </script>
</body>

</html>
