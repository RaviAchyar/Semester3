<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Armada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Tambah Armada</h1>
        <form method="POST">
            <div class="form-group">
                <label>Nama Pesawat</label>
                <input type="text" name="nama_pesawat" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Maskapai</label>
                <input type="text" name="maskapai" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Kapasitas</label>
                <input type="number" name="kapasitas" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Rute</label>
                <input type="text" name="rute" class="form-control" placeholder="Contoh: Jakarta - Bali" required>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select name="status" class="form-control" required>
                    <option value="Aktif">Aktif</option>
                    <option value="Maintenance">Maintenance</option>
                    <option value="Tidak Aktif">Tidak Aktif</option>
                </select>
            </div>
            <div class="form-group">
                <label>Departure Time</label>
                <input type="datetime-local" name="departure_time" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Arrival Time</label>
                <input type="datetime-local" name="arrival_time" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success mt-3">Simpan</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Kembali</a>
        </form>
    </div>
</body>

</html>
